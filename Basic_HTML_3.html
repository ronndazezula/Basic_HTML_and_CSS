<!DOCTYPE html>
<html lang="en">
	<head>
		<title >green & orange</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="Basic_CSS_1.css">
	</head>
	<body>
		<header>
		<h1>Introduction to Green</h1>
		<p>This text is green and centered. It looks very different from orange.</p>
		</header>
		<div style="color:orange">
		<h2>Introduction to Orange</h2>
		<p>The heading for this section is orange. It looks very different from green. This text is centered.</p>
	</div>
	</body>
</html>
